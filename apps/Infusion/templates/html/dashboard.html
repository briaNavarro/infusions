{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"> -->
    <link rel="stylesheet" href='/apps/Infusion/static/css/dashboard.css'>
</head>



<body>
    <h1>Welcome, {{user.first_name}}</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-ligh">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <main class='row'>
            <div class='col' id="main-form">
                <fieldset>

                    <form action="#" method="POST">
                        {%csrf_token%}
                        <label class="form-check-label" for="">Do you have any bleeds/aches?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                                Yes
                            </label>
                            <!-- <label class="form-check-label" for="exampleCheck1">Bleed</label>
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                        </div>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                No
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="dateForm">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div> -->
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input type="time" class="form-control" id="timeForm">
                            </div>

                            <div class="form-group">
                                <label for="desc">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="doseamnt">Dose Amount</label>
                                <input type="number" class="form-control" id="doseForm">
                            </div>
                            <div class="form-group">
                                <label for="doseOnHand">Doses on Hand</label>
                                <input type="number" class="form-control" id="handForm">
                            </div>

                            <button type="button" class="btn btn-primary btn-lg">Large button</button>

                    </form>
                </fieldset>
            </div>
            <div class='col' id="main-calender">
                chum
            </div>
        </main>
    </div>
    <div class="container-fluid">
        <div id="logpost">
            <p>Logs</p>
        </div>
    </div>


</body>


</html>
